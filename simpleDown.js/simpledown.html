<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.css"
      integrity="sha384-qCEsSYDSH0x5I45nNW4oXemORUZnYFtPy/FqB/OjqxabTMW5HVaaH9USK4fN3goV"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.js"
      integrity="sha384-YFVvRUwgqxkAVN9bmAVLsKilmOKfQLyUx0ZlmDNs0aBUTsvMLnRxE3Km0NrZa0i9"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simpledown.js</title>
    <style>
      pre {
        font-size: larger;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body style="background-color: rgb(75, 75, 75); height: 100vh">
    <div
      style="
        background-color: rgb(51, 51, 51);
        display: flex;
        height: 100%;
        flex-direction: column;
      "
    >
      <div
        style="
          background-color: rgb(77, 77, 77);
          flex-grow: 1;
          max-height: 5%;
          text-align: center;
        "
      >
        <h1 style="color: whitesmoke; margin: 0">SimpleDown.js parser</h1>
      </div>
      <div
        id="composer"
        style="flex-grow: 20; display: flex; flex-direction: row"
      >
        <div id="inputContainer" style="flex-grow: 1; display: flex">
          <div id="input" style="flex-grow: 1; margin: 1%"></div>
        </div>
        <div id="outputContainer" style="flex-grow: 1; display: flex">
          <div
            id="output"
            style="
              flex-grow: 1;
              margin: 1%;
              color: whitesmoke;
              font-size: larger;
              overflow: auto;
            "
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js"
      type="text/javascript"
      crossorigin="anonymous"
      charset="utf-8"
    ></script>
    <script>
      ace.config.set("basePath", "/");
      var editor = ace.edit("input");
      editor.setTheme("ace/theme/dracula");
      editor.setOptions({
        fontSize: "20pt"
      });
    </script>
    <script src="./simpledown.js"></script>
  </body>
</html>
