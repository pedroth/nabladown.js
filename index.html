<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&nabla;nabladown.js</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
    <!-- katex style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.css"
      integrity="sha384-qCEsSYDSH0x5I45nNW4oXemORUZnYFtPy/FqB/OjqxabTMW5HVaaH9USK4fN3goV"
      crossorigin="anonymous"
    />
    <script crossorigin="anonymous" src="/nabladown.js/dist/Parser.js"></script>
    <script crossorigin="anonymous" src="/dist/Parser.js"></script>

    <script crossorigin="anonymous" src="/nabladown.js/dist/Render.js"></script>
    <script crossorigin="anonymous" src="/dist/Render.js"></script>

    <script
      crossorigin="anonymous"
      src="/nabladown.js/dist/PRender.js"
    ></script>
    <script crossorigin="anonymous" src="/dist/PRender.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="github">
        <i class="material-icons">
          <a
            title="Github"
            href="https://www.github.com/pedroth/nabladown.js"
            target="_blank"
            rel="noopener"
            >code</a
          >
        </i>
        <i class="material-icons"
          ><a title="Export html" href="javascript:void(0)" id="exportIcon">
            download</a
          ></i
        >
        <i class="material-icons">
          <a title="Permalink" href="javascript:void(0)" id="permalink"
            >link
          </a>
        </i>
        <select id="renderSelector" title="renders" name="renders"></select>
      </div>
      <div class="title">
        <h1>&nabla;Nabladown.js</h1>
      </div>
      <div id="composer">
        <div id="inputContainer">
          <div id="input"></div>
        </div>
        <div id="outputContainer">
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script
      src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js"
      type="text/javascript"
      crossorigin="anonymous"
      charset="utf-8"
    ></script>
    <script>
      if (location.port === "") ace.config.set("basePath", "/nabladown.js/");
      else ace.config.set("basePath", "/");
      var editor = ace.edit("input");
      editor.setOption("wrap", true);
      editor.setTheme("ace/theme/dracula");
      // editor.session.setMode("ace/mode/markdown");
      editor.setOptions({
        fontSize: "20pt"
      });
    </script>
    <script src="./index.js"></script>
  </body>
</html>
