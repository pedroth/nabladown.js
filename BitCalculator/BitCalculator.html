<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Calculator</title>
  </head>
  <body style="background-color: rgb(75, 75, 75); height: 100vh">
    <div
      style="
        background-color: rgb(51, 51, 51);
        display: flex;
        height: 100%;
        flex-direction: column;
      "
    >
      <div
        style="
          background-color: rgb(77, 77, 77);
          flex-grow: 1;
          max-height: 5%;
          text-align: center;
        "
      >
        <h1 style="color: whitesmoke; margin: 0">Bit Calculator</h1>
      </div>
      <div
        style="flex-grow: 20; display: flex; flex-direction: row"
        id="composer"
      >
        <div style="flex-grow: 1; display: flex">
          <div
            id="input"
            style="flex-grow: 1; margin: 1%; overflow: auto"
          ></div>
        </div>
        <div style="flex-grow: 1; display: flex">
          <textarea
            id="output"
            style="
              flex-grow: 1;
              margin: 1%;
              background-color: black;
              color: lime;
              font-size: 20pt;
            "
          ></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      ace.config.set("basePath", "/");
      var editor = ace.edit("input");
      editor.setTheme("ace/theme/dracula");
      editor.setOptions({
        fontSize: "20pt",
        wrap: true
      });
    </script>
  </body>
  <script src="./BitCalculator.js"></script>
</html>
